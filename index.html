<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>PING PONG</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="container-fluid fullContainer">
    <div class="header"><h1>Ping-Pong</h1></div>
    <div class="sidebar">
      <h3>About Ping Pong</h3>
      <h5>Created By:</h5>
      <p>Lawrence Karanja</p>
      <h5>GitHub Username/URL:</h5>
      <a href="https://github.com/lawrence254">Lawrence254</a>
      <h5>Level 2 Test For:</h5>
      <p>Java</p>
    </div>
    <div class="formContainer">
      <div class="textContainer">
        <h2>Let's Play!</h2>
        <h5>Rules:</h5>
        <ol>
          <li>Numbers Divisible by 3 become "Ping"</li>
          <li>Numbers Divisible by 5 become "Pong"</li>
          <li>Numbers Divisible by 3 AND 5 become "PingPog"</li>
        </ol>
      </div>
    <form class="pingform form-inline">
      <div class="form-group">
        <label for="number">Enter A Number</label>
        <input type="text" id="number" name="number" value="" placeholder="Enter a number here...">
      </div>
      <button type="submit" class="btn btn-custom" id="submit" name="button">PING PONG</button>
    </form>
</div>
<div class="resultsOutput">
  <ul class="numbersList"></ul>
</div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/scripts.js"></script>
    </div>
</body>

</html>
